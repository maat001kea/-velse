<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="Contact">
        <div class="container">
          <form class="contact-form" netlify>
            <h2>Contact Us</h2>
            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder=" "
                required
              />
              <label for="name">Name</label>
            </div>
            <div class="form-group">
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder=" "
                required
              />
              <label for="phone">Phone Number</label>
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="form-group">
              <textarea
                id="message"
                name="message"
                rows="4"
                placeholder=" "
                required
              ></textarea>
              <label for="message">Message</label>
            </div>
            <button class="button2">Send Message</button>
          </form>
        </div>
      </div>
  </body>
</html>
